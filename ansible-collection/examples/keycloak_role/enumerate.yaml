---
- name: Configure Keycloak Roles
  hosts: localhost
  gather_facts: true

  vars_files:
    - "{{ inventory_dir }}/group_vars/common/all.yaml"
    - "{{ inventory_dir }}/group_vars/keycloak_role/enumerate.yaml"

  pre_tasks:
    - name: Validate required variables
      assert:
        that:
          - pxcentral_auth_url is defined
        fail_msg: "Required variables must be defined"

  tasks:
    - name: Login and fetch Keycloak token
      include_tasks: "{{ playbook_dir | dirname }}/auth/auth.yaml"

    - name: List All Keycloak Roles
      keycloak_role:
        operation: ENUMERATE
        auth_url: "{{ pxcentral_auth_url }}"
        token: "{{ keycloak_token }}"
        first: "{{ enumerate_options.first | default(omit) }}"
        max: "{{ enumerate_options.max | default(omit) }}"
        # SSL Certificate Parameters
        ssl_config: "{{ ssl_config.px_central | default({}) }}"
      register: keycloak_role_result


    # Output configuration: Display the output or save to file
    - name: Handle output
      include_tasks: "{{ playbook_dir | dirname }}/output_handler/main.yaml"
      vars:
        output_data: "{{ keycloak_role_result }}"
        output_filename_prefix: "keycloak_role_enumerate"
      when: output_config.enabled | default(false)
