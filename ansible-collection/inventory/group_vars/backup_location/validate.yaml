---
# Backup locations to validate
backup_locations_validate:
  - name: "bl-1"
    uid: "uid"
    location_type: "S3"
    path: "sys1"
    cloud_credential_name: "cloud-cred-name"
    cloud_credential_uid: "cloud-uid"
    validate_cloud_credential: true
    s3_config:
      region: "us-east-1"
      endpoint: "s3.amazon.com"
      disable_ssl: true
      disable_path_style: true
      sse_type: "SSE_S3"
      azure_environment:
        type: "Invalid"

  - name: "bl-2"
    uid: "uid"
    location_type: "S3"
    path: "sys2"
    cloud_credential_name: "cloud-cred-name"
    cloud_credential_uid: "cloud-uid"
    validate_cloud_credential: true
    s3_config:
      region: "us-east-1"
      endpoint: "s3.amazon.com"
      disable_ssl: true
      disable_path_style: true
      sse_type: "SSE_S3"
      azure_environment:
        type: "Invalid"

# Global validation configuration
validate_certs: false